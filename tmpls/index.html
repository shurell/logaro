<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }}</title>
    <link media="all" rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{{ .Title}}</a>
        <div class="navbar-menu">
          <ul class="navbar-nav">
            <li class="nav-item">Общий лог</li>
            <li class="nav-item">Источники</li>
            <li class="nav-item">Типы сообщений</li>
          </ul>
          <form class="formsearch">
            <input class="search-input"
              type="search"
              placeholder="Поиск по сообщениям"/>
            <button class="nav-item btn-sub">Поиск</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Процесс</th>
            <th>Тип</th>
            <th>Дата[сервер]</th>
            <th>Дата[хост]</th>
            <th>Сообщение</th>
          </tr>
        </thead>
        <tbody>
          {{range .DataStrings}}
          <tr>
            <td>{{ .Id }}</td>
            <td>{{ .LogOwner }}</td>
            <td style="color: #{{ .MessageColor }};">{{ .MessageType }}</td>
            <td>{{ .Utime }}</td>
            <td>{{ .Source_utime }}</td>
            <td>{{ .Message }}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </body>
</html>
